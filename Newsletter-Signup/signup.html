  <form action="/" class="form-signin" method="POST">
    <img class="mb-4" src="images/logo (1).jpg" alt="" width="112" height="95">
    <h1 class="h3 mb-3 flex-xxl-fill">signup to my NewsLetter!</h1>

    
      <input type="text" name="fname" class="form-control top" id="floatingInput" placeholder="First Name" required autofocus>
      <input type="text" name="lname" class="form-control middle" id="floatingPassword" placeholder="Last Name" required>
      <input type="email" name="email" class="form-control bottom" id="email-id" placeholder="Email address" required>


    <button class="w-100 btn btn-lg btn-primary" type="submit" style="margin-top: 10px;">Sign me up!</button>
    <p class="mt-5 mb-3 text-muted">&copy; The Kachraseth News</p>
